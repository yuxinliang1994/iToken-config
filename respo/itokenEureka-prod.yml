spring:
  application:
    name: com.itoken
  boot:
    admin:
      client:
        url: http://192.168.137.133:8230
  zipkin:
    base-url: http://192.168.137.133:8210

server:
  port: 8110

eureka:
  instance:
    hostname: 192.168.137.133
  client:
    # 表示是否将自己注册到Eureka，因为要构建集群环境，需要将自己注册到集群，此处设置为true
    registerWithEureka: true
    # 表示是否从Eureka 获取注册信息，如果是单一节点，不需要同步其他 Eureka 节点，但此处为集群，所以设置为true
    fetchRegistry: true
    service-url:
      defaulZone: http://192.168.137.133:8110/eureka/,http://192.168.137.133:8120/eureka/,http://192.168.137.133:8130/eureka/


management:
  endpoint:
    health:
    show-details: always
  endpoints:
    web:
      exposure:
        include: health,info