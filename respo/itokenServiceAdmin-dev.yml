server:
  port: 18500

spring:
  application:
    name: iToken-service-admin
  boot:
    admin:
      client:
        url: http://localhost:18230
  zipkin:
    base-url: http://localhost:18210
  datasource:
    druid:
      url: jdbc:mysql://192.168.137.130:9001/itoken-service-admin?userUnicode=true&characterEncoding=utf-8&useSSL=false
      username: root
      password: 123456
      initial-size: 1
      min-idle: 1
      max-active: 20
      test-on-borrow: true
      driver-class-name: com.mysql.jdbc.Driver




# MyBatis
mybatis:
  # 实体类的存放路径
  type-aliases-package: com.itoken.domian
  # xml的存放路径
  mapper-locations: classpath:mapper/*.xml

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:18110/eureka/

management:
  endpoint:
    health:
    show-details: always
  endpoints:
    web:
      exposure:
        include: "*"