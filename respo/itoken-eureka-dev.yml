itoken:
  ip:
    eureka: localhost
    admin: localhost
    zipkin: localhost
    zuul: localhost
  component:
    eureka: 18110
    admin: 18230
    zipkin: 18210
    zuul: 18220

spring:
  application:
    name: iToken-eureka

server:
  port: ${itoken.component.eureka}

eureka:
  instance:
    hostname: ${itoken.component.eureka}
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${itoken.ip.eureka}:${itoken.component.eureka}/eureka/

management:
  endpoint:
    health:
    show-details: always
  endpoints:
    web:
      exposure:
        include: "*"