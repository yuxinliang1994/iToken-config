spring:
  application:
    name: iToken-eureka

server:
  port: {itoken.component.eureka}

eureka:
  instance:
    hostname: {itoken.ip.eureka}
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://{itoken.ip.eureka}:{itoken.service.eureka}/eureka/

management:
  endpoint:
    health:
    show-details: always
  endpoints:
    web:
      exposure:
        include: "*"