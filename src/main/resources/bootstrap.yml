spring:
  application:
    name: iToken-config
  boot:
    admin:
      client:
        url: http://localhost:18230
  cloud:
    config:
      label: master
      server:
        git:
          uri: ${cloud.config.server.git.uri}
          search-paths: ${cloud.config.server.git.search-paths}
          username: ${cloud.config.server.git.username}
          password: ${cloud.config.server.git.password}
  zipkin:
    base-url: http://localhost:18210

server:
  port: ${itoken-config.component}
