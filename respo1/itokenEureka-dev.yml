spring:
  application:
    name: iToken-eureka
  boot:
    admin:
      client:
        url: http://localhost:18230
  zipkin:
    base-url: http://localhost:18210

server:
  port: 18110


management:
  endpoint:
    health:
    show-details: always
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  instance:
    hostname: localhost
  client:
    # 表示是否将自己注册到Eureka，因为要构建集群环境，需要将自己注册到集群，此处设置为true
    registerWithEureka: true
    # 表示是否从Eureka 获取注册信息，如果是单一节点，不需要同步其他 Eureka 节点，但此处为集群，所以设置为true
    fetchRegistry: true
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
