stages:
  - build
  - push
  - run
  - clean

build:
  stage: build
  script:
    # 打包
    - docker rmi 192.168.137.130:5000/itoken-config
    - /usr/local/maven/apache-maven-3.5.2/bin/mvn clean package
    - cp target/iToken-config-1.0.0-SNAPSHOT.jar docker
    - cd docker
    - docker build -t 192.168.137.130:5000/itoken-config .

push:
  stage: push
  script:
    - docker push 192.168.137.130:5000/itoken-config

run:
  stage: run
  script:
    - cd docker
    # 停止容器
    - docker-compose down
    # 运行容器
    - docker-compose up -d

clean:
  stage: clean
  script:
    # 清除没有运行的镜像
    - docker image prune -a -f